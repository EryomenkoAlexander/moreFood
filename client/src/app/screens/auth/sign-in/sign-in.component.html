<div class="container">
  <div class="wrapper">
    <div class="title">
      <h2>Авторизация</h2>
      <p>Войдите в свой аккаунт и исследуйте рецепты!</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="item">
        <app-input
          label="Email"
          placeholder="cake@gmail.com"
          [control]="form.get('email')"
        ></app-input>
      </div>

      <div class="item">
        <app-input
          label="Пароль"
          placeholder="******"
          [iconData]="showPassword ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'"
          [type]="showPassword ? 'text' : 'password'"
          iconPosition="after"
          [control]="form.get('password')"
          (onClickIcon)="toggleShowPassword()"
        ></app-input>
      </div>

      <div class="submit">
        <app-button
          color="#242b44"
          text="Войти"
          size="lg"
          width="full"
          [disabled]="form.invalid"
          (onClick)="onSubmit()"
        ></app-button>
      </div>
    </form>

    <div class="registration">
      <p>Нету аккаунта?</p>
      <a routerLink="/screens/auth/registration">Регистрация</a>
    </div>

    <div class="or">
      <div class="line"></div>
      <p>или</p>
      <div class="line"></div>
    </div>

    <div class="google" (click)="onClickGoogle()">
      <img src="assets/images/icons/google.png" alt="google">
      <h5>Войти с помощью Google</h5>
    </div>

    <div class="agreement">
      <p>
        Регистрируясь для создания учетной записи, я принимаю
        <a [href]="linkConfidentiality" target="_blank">Условия использования и Политику конфиденциальности.</a>
      </p>
    </div>

  </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
