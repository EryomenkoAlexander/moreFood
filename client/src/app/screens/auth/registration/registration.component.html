<div class="container">
  <div class="wrapper">
    <div class="title">
      <h2>Регистрация</h2>
      <p>Создайте свой аккаунт и исследуйте рецепты!</p>
    </div>

    <form>
      <div class="item">
        <app-input
          label="Email"
          placeholder="cake@gmail.com"
          type="email"
        ></app-input>
      </div>

      <div class="item">
        <app-input
          label="Номер телефона"
          placeholder="+0 (000) 000 00 00"
        ></app-input>
      </div>

      <div class="item">
        <app-input
          label="Пароль"
          placeholder="******"
        ></app-input>
      </div>

      <div class="item">
        <app-input
          label="Подтверждение пароля"
          placeholder="******"
        ></app-input>
      </div>

      <div class="submit">
        <app-button
          color="#242b44"
          text="Регистрация"
          size="lg"
        ></app-button>
      </div>
    </form>

    <div class="registration">
      <p>Уже есть аккаунт?</p>
      <a routerLink="/screens/auth/sign-in">Войти</a>
    </div>

    <div class="or">
      <div class="line"></div>
      <p>или</p>
      <div class="line"></div>
    </div>

    <div class="google">
      <img src="/assets/images/google.png" alt="google">
      <h5>Войти с помощью Google</h5>
    </div>

    <div class="agreement">
      <p>
        Регистрируясь для создания учетной записи, я принимаю
        <a [href]="linkConfidentiality" target="_blank">Условия использования и Политику конфиденциальности.</a>
      </p>
    </div>

  </div>
</div>
